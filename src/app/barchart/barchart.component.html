
<h2>Bar chart of Expenses</h2>
<div class = "chart-container" style = "position:relative;height:50vh;width:100vh">
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
